<!DOCTYPE html>
<html>
    <head>
         <link href="smn.css" rel="stylesheet">
         <script type="text/javascript" src="js/smn.js"></script>
         
    </head>
    
    <body>
         
        <div id="game">
            <div id="startBttns">
                <button id="solo">Start</button>
            </div>
            <div class="screen" id="start">
                
                <audio id="background_music" autoplay loop>
                   <source src="music/opener.mp3" type="audio/mpeg">
               </audio> 
               
             <audio id="epic_music"  loop>
       <source src="music/epic_song.mp3" type="audio/mpeg">
   </audio>
             
            
            </div>
            <div class="screen" id="pause">
                <button id="resume">Resume</button>
                <button id="exit">Exit</button>
            </div>
            <div class="screen" id="play">
                <div class="player" id="swordplay">
                </div>
                <div class="player" id="hammerplay">
                </div>
            </div>
            <div class="screen" id="canvas_wrap">
                <canvas id="space" width="1200" height="900"></canvas>
            </div>
        </div>
        <audio id="hammer">
        <source src="music/hammer.mp3" type="audio/mpeg">
    </audio>
    <audio id="swordz">
        <source src="music/swoosh.mp3" type="audio/mpeg">
    </audio>
    </body>
</html>
