<!DOCTYPE html>
<html>
    <head>
         <link href="smn.css" rel="stylesheet">
         <script type="text/javascript" src="smn.js"></script>
    </head>
    
    <body>
         
        <div id="game">
            <div id="start">
                <img class="map" src="images/homeScreen.png"/>
                
            </div>
            <div id="swordplay"></div>
            <div id="hammerplay"></div>
            <div id="canvas_wrap">
                <canvas id="space" width="119" height="150"></canvas>
            </div>
            <div id="buttons">
                <button id="resume">Resume</button>
                <button id="exit">Exit</button>
                <button id="single">single player</button>
                <button id="co-op">co-op</button>
                <button id="gameOver">Game Over</button>
            </div>
        </div>
        <audio id="background_music" autoplay loop>
       <source src="music/opener.mp3" type="audio/mpeg">
   </audio>
    </body>
    
</html>
